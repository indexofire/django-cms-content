<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load i18n cms_tags menu_tags %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ LANGUAGE_CODE }}" lang="{{ LANGUAGE_CODE }}">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{% page_attribute page_title %}</title>
  <meta name="description" content="{% page_attribute meta_description %}"/>
  <meta name="keywords" content="{% page_attribute meta_keywords %}"/>
  <link href="{{ MEDIA_URL }}global/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="{{ MEDIA_URL }}global/css/print.css" media="print" rel="stylesheet" type="text/css" />
  <link href="{{ MEDIA_URL }}global/css/style.css" rel="stylesheet" type="text/css" />
  <!--[if lt IE 8]><link rel="stylesheet" href="{{ MEDIA_URL }}global/css/ie.css" type="text/css" media="screen, projection"><![endif]-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
  <script src="{{ MEDIA_URL }}global/js/jfastmenu.js" type="text/javascript"></script>
</head>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
	$.jFastMenu("#main_menu");
});
//]]>
</script>
<body>

<!-- head start -->
<div id="header">
  <div class="left">
    <a id="logo" href="/" target="_self"></a>
  </div>
  <div class="right">
    <div id="main_menu">
    {% spaceless %}
      <ul>
      {% show_menu 0 0 %}
      </ul>
    {% endspaceless %}
    </div>
  </div>
</div>
<!-- heard ends -->

<!-- main start -->
<div class="container shadow-box">
  <div class="span-24 last">
    <div id="breadcrumb">
      <ul>{% show_breadcrumb %}</ul>
    </div>
    <div class="span-24 last" style="border-bottom: 1px dashed #ACACAC; display: block;"></div>
    <div class="span-24 last" style="border-bottom: 1px dashed #ACACAC; display: block;">
      {% block content %}{% endblock content %}
    </div>
  </div>
  <div class="span-24 last" style="height:30px">
  </div>
</div>
<!-- main ends -->

<div style="height:60px"></div>

<!-- foot start -->
<div id="footer">
  <div class="det">
  <div class="container">
    copyright <a href="mailto:indexofire@gmail.com">Mark Renton</a>
  </div>
  </div>
</div>
<!-- foot end -->

</body>
</html>
