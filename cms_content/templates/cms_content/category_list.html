{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h2>{{ section }}</h2>
  <table style="border:1px solid #696969; border-spacing:1px 1px; border-collapse:separate;">
  <tr>
    <td>{% trans "Name" %}</td>
    <td>{% trans "Introduction" %}</td>
  </tr>
  {% for category in category_list %}
    <tr class="{% cycle 'row1' 'row2' %}">
      <td><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></td>
      <td>{{ category.description }}</td>
    </tr>
  {% endfor %}
  </table>
  {{ page }} | current page:{{ request_page }}
{% endblock content%}
