{% extends 'base.html' %}

{% block content %}
<div class="span-18">
<div style="padding:10px">
  <h2>{{ section }}</h2>
  <ul>
  {% for category in category_list %}
    <li><h5><a href="{{ category.get_absolute_url }}">{{ category }}</a>:<br/><span>{{ category.description }}</span></h5></li>
  {% endfor %}
  </ul>

  {{ page }} | current page:{{ request_page }}
</div>
</div>

<div class="span-6 last">
<div style="padding:10px">
category list
</div>
</div>
{% endblock content%}
