{% extends 'base.html' %}
{% load i18n cms_tags menu_tags %}

{% block content %}
<div class="span-6">
  <div id="menutree" class="shadow-box">
    <ul>{% show_menu 1 100 0 100 %}</ul>
  </div>
</div>

<div class="span-18 last">
  <div class="shadow-box">
  <h2>Section List</h2>
  <ul>
  {% for section in sections %}
    <li><a href="{{ section.get_absolute_url }}">{{ section.name }}</a><br/>{{ section.description }}</li>
  {% endfor %}
  </ul>
  </div>
</div>
{% endblock %}
