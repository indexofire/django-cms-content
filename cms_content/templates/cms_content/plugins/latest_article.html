{% load i18n %}


<div>what's new</div>
<p>{{ placeholder }}</p>{{ object }}
<ol>
  {% for article in articles %}
  <li>
    <a href="{{ article.get_absolute_url }}" title="{{ article.title }}">{{ article.title }}</a> | 
    {{ article.last_modified_date|date:"Y.m.d" }}
  </li>
  {% empty %}
  <li>
    {% trans "No Articles." %}
  </li>
  {% endfor %}
</ul>
