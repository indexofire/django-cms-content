{% load i18n %}
<ol>
  {% for article in articles %}
  <li>
    <a href="{{ root }}{{ article.category.section.get_absolute_url}}{{ article.category.get_absolute_url }}{{ article.get_absolute_url }}" title="{{ entry.title }}">{{ article.title }}</a>
    {{ article.last_modified_date|date:"Y.m.d" }}
  </li>
  {% empty %}
  <li>
    {% trans "Not yet entries." %}
  </li>
  {% endfor %}
</ul>
