{% extends 'base.html' %}
{% load i18n cms_tags code_highlight %}

{% block content %}
<div class="span-18">
<div style="padding:10px">
  <h2 >{{ article.title }}</h2>
  <h5>Author: {{ article.created_by }} | Created Time: {{ article.created_date }}</h5>
  {{ article.content|code_highlight|safe }}
</div>
</div>

<div class="span-6 last">
<div style="padding:10px">
  <p>hello world!</p>
</div>
</div>
{% endblock %}
