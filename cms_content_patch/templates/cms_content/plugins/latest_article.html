{% load i18n %}

<div class="block">
  <h3 class="block_title">{% trans "Latest Articles" %}</h3>
  <div class="block_content" id="latest_article">
    <ul>
    {% for article in articles %}
      <li class="item">
          <a href="{{ article.get_absolute_url }}" title="{% trans 'author' %}:{{ article.created_by }} |  {% trans 'publish date' %}:{{ article.last_modified_date|date:'Y.m.d' }}" class="trancate_small">{{ forloop.counter }}. {{ article.title }}</a>
      </li>
    {% empty %}
      <div class="blank_item">{% trans "No Articles Currently" %}</div>
    {% endfor %}
  </div>
</div>
